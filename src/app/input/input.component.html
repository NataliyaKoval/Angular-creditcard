<div class="field">
  <label class="label">{{ label }}</label>
  <div class="control">
    <input
      [formControl]="control"
      [ngClass]="{'is-danger': showErrors()}"
      class="input"
    >
  </div>

  <ng-container
    *ngIf="showErrors()">
    <div *ngIf="control.errors.required" class="help is-danger">
      Value is required
    </div>
    <div *ngIf="control.errors.minlength" class="help is-danger">
      Value you entered is
      {{ control.errors.minlength.actualLength }}
      characters long, but it must be at least
      {{ control.errors.minlength.requiredLength }}
    </div>
  </ng-container>
</div>
